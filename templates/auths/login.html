<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Login</title>
</head>
<body class="min-vh-100 d-flex align-items-center justify-content-center bg-light">

  <!-- Centered wrapper -->
  <div class="container" style="max-width: 1000px;">
    <div class="row g-0 border rounded-4 overflow-hidden shadow-sm">

      <!-- Left: form -->
      <div class="col-12 col-md-6 p-4 bg-white">
        <h1 class="h3 mb-4">Sign In</h1>

        <form method="POST">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" autocomplete="email" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" required>
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
          <a href="/register" class="btn btn-primary w-100">Sign Up Instead?</a>
        </form>

        <div class="text-center mb-3">
            <hr>
            <p>Or Sign In with </p>
            <div>
                <a href="#" class="btn" style="font-size: 1.5rem;"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="btn" style="font-size: 1.5rem;"><i class="fa-brands fa-google"></i></a>
            </div>
        </div>
      </div>

      <!-- Right: image -->
      <div class="col-12 col-md-6" style="background-color: #ffff; border-left : 1px solid #E5E5E5;">
        <img
          src="{{ url_for('static', filename='images/login.png') }}"
          alt="Welcome back"
          class="w-100 h-100 object-fit-cover"
        />
      </div>

    </div>
      <div class="container d-flex justify-content-center mt-3 p-1">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      </div>
  </div>

</body>
</html>
